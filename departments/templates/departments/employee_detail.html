<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ employee.last_name }} {{ employee.first_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/dark-geometric.png');
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ employee.last_name }} {{ employee.first_name }} {{ employee.middle_name|default:'' }}</h1>
        <p><strong>Должность:</strong> {{ employee.position }}</p>
        <p><strong>Дата приема на работу:</strong> {{ employee.hire_date }}</p>
        <p><strong>Зарплата:</strong> {{ employee.salary }}</p>
        <p><strong>Отдел:</strong> {{ employee.department.name }}</p>
        <a href="{% url 'department-detail' employee.department.id %}" class="btn btn-secondary">Назад</a>
    </div>
</body>
</html>
