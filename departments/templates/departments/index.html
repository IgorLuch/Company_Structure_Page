<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Древовидная структура отделов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/dark-geometric.png');
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .department-list {
            list-style-type: none;
            padding-left: 0;
        }
        .department-list li {
            margin: 10px 0;
        }
        .department-list a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .department-list a:hover {
            text-decoration: underline;
        }
        .btn-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="btn-container">
            <a href="/admin/" class="btn btn-primary">Администрирование</a>
            <a href="{% url 'add-employee' %}" class="btn btn-success">Добавить сотрудника</a>
        </div>
        <h1>Древовидная структура отделов</h1>
        <ul class="department-list">
            {% for department in root_departments %}
                <li>
                    <a href="{% url 'department-detail' department.id %}">{{ department.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
